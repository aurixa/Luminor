<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminor - Dark Orbit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
        }
        
        #loading-screen h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 30px #00ffaa;
        }
        
        #loading-bar-container {
            width: 50%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        #loading-bar {
            height: 100%;
            width: 0;
            background-color: #00ffaa;
            border-radius: 15px;
            transition: width 0.5s;
        }
        
        #start-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #00ffaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            margin-top: 30px;
        }
        
        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            display: none;
        }
        
        .glow {
            text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>LUMINOR</h1>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p>Loading game assets...</p>
        <button id="start-button" style="display: none;">START GAME</button>
    </div>
    
    <div id="controls-info">
        <h3>Controls:</h3>
        <p>← Left Arrow / A: Turn Left</p>
        <p>→ Right Arrow / D: Turn Right</p>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    <script>
        // Simulate loading progress
        window.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loading-bar');
            const loadingScreen = document.getElementById('loading-screen');
            const controlsInfo = document.getElementById('controls-info');
            const startButton = document.getElementById('start-button');
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // Show start button
                    document.querySelector('#loading-screen p').textContent = 'Ready to play!';
                    startButton.style.display = 'block';
                }
                loadingBar.style.width = `${progress}%`;
            }, 200);
        });
    </script>
</body>
</html>
