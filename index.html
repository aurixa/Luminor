<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminor - Dark Orbit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        canvas {
            display: block;
        }
        
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }
        
        #fallback-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #001133;
            z-index: 50;
        }
        
        #fallback-cube {
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            animation: rotate 2s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate3d(1, 1, 1, 0deg); }
            to { transform: rotate3d(1, 1, 1, 360deg); }
        }
    </style>
</head>
<body>
    <div id="debug-info">
        Loading Luminor game...
    </div>
    
    <div id="fallback-content">
        <h1>LUMINOR</h1>
        <p>Loading Three.js scene...</p>
        <div id="fallback-cube"></div>
    </div>
    
    <!-- Fallback to CDN versions in case local modules fail -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += '<br>DOM Content Loaded';
            
            // Check if THREE is loaded after a timeout
            setTimeout(() => {
                if (!window.THREE) {
                    debugInfo.innerHTML += '<br>THREE.js not found, loading from CDN...';
                    
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/three@0.157.0/build/three.min.js';
                    script.onload = () => {
                        debugInfo.innerHTML += '<br>THREE.js loaded from CDN';
                        setupFallbackScene();
                    };
                    document.head.appendChild(script);
                }
            }, 2000);
        });
        
        // Create a super basic THREE.js scene if the main script fails
        function setupFallbackScene() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += '<br>Setting up fallback scene';
            
            // Remove fallback content
            document.getElementById('fallback-content').style.display = 'none';
            
            // Create scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Create a cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            debugInfo.innerHTML += '<br>Fallback scene running';
        }
    </script>
    
    <!-- Main game script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
