<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminor - Click to Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000011;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #start-screen {
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 30px #00ffaa;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #00ffaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            margin: 10px;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>LUMINOR</h1>
        <p>The planetary adventure game</p>
        <button id="play-button">PLAY GAME</button>
    </div>
    
    <div id="game-container"></div>
    
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            // Hide the start screen and show game container
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            // Start the game in an iframe that runs the Vite development server
            const iframe = document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            
            // Add a message to instruct user that game is loading
            const loadingMessage = document.createElement('div');
            loadingMessage.style.position = 'absolute';
            loadingMessage.style.top = '50%';
            loadingMessage.style.left = '50%';
            loadingMessage.style.transform = 'translate(-50%, -50%)';
            loadingMessage.style.fontSize = '2rem';
            loadingMessage.style.color = 'white';
            loadingMessage.style.textAlign = 'center';
            loadingMessage.innerHTML = 'Starting game server...<br>Please wait a moment';
            
            document.getElementById('game-container').appendChild(loadingMessage);
            
            // Start the local server using fetch
            fetch('/start-game', { method: 'POST' })
                .then(response => {
                    setTimeout(() => {
                        // Set iframe source to localhost:5173 (Vite's default port)
                        iframe.src = 'http://localhost:5173';
                        document.getElementById('game-container').appendChild(iframe);
                        
                        // Remove loading message after iframe loads
                        iframe.onload = function() {
                            loadingMessage.style.display = 'none';
                        };
                    }, 2000); // Give server a moment to start
                })
                .catch(error => {
                    loadingMessage.innerHTML = 'Error starting game server.<br>Please run <code>./play_game.sh</code> manually.';
                    console.error('Error starting game:', error);
                });
        });
    </script>
    
    <!-- Simple server to start the game -->
    <script>
        // Check if we're running with the Live Server VS Code extension
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            // Create a simple handler for the /start-game route
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                if (url === '/start-game' && options?.method === 'POST') {
                    // Start the game process using a hidden iframe to open the shell script
                    const hiddenFrame = document.createElement('iframe');
                    hiddenFrame.style.display = 'none';
                    hiddenFrame.src = 'file://' + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/play_game.sh';
                    document.body.appendChild(hiddenFrame);
                    
                    // Return a fake successful response
                    return new Promise(resolve => {
                        resolve({
                            ok: true,
                            json: () => Promise.resolve({ success: true })
                        });
                    });
                }
                return originalFetch(url, options);
            };
        }
    </script>
</body>
</html>
