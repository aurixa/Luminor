<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminor - Dark Orbit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        canvas {
            display: block;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
        }
        
        #loading-screen h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 30px #00ffaa;
        }
        
        #loading-bar-container {
            width: 50%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        #loading-bar {
            height: 100%;
            width: 0;
            background-color: #00ffaa;
            border-radius: 15px;
            transition: width 0.5s;
        }
        
        #start-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #00ffaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            margin-top: 30px;
        }
        
        #error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #ff3333;
            max-width: 80%;
            text-align: center;
            border: 2px solid #ff3333;
            display: none;
        }
        
        /* Debug container styles */
        #debug-container {
            position: absolute;
            bottom: 40px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffaa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 50%;
            max-height: 40%;
            overflow: auto;
            z-index: 100;
            text-align: left;
        }
        
        #debug-container p {
            margin: 3px 0;
            white-space: nowrap;
        }
        
        /* Debug toggle button */
        #debug-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffaa;
            border: 1px solid #00ffaa;
            border-radius: 5px;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
            z-index: 101;
        }
        
        #debug-toggle:hover {
            background-color: rgba(0, 255, 170, 0.2);
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>LUMINOR</h1>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-status">Loading game assets...</p>
        <button id="start-button" style="display: none;">START GAME</button>
    </div>
    
    <div id="error-container"></div>
    
    <!-- Debug toggle button -->
    <button id="debug-toggle">Show Debug</button>
    
    <!-- Debug container for console output -->
    <div id="debug-container" style="display: none;"></div>
    
    <script>
        // Setup debug handling
        const debugContainer = document.getElementById('debug-container');
        const debugToggle = document.getElementById('debug-toggle');
        const loadingStatus = document.getElementById('loading-status');
        const errorContainer = document.getElementById('error-container');
        const loadingBar = document.getElementById('loading-bar');
        const startButton = document.getElementById('start-button');
        
        // Set up toggle button
        debugToggle.addEventListener('click', () => {
            const isVisible = debugContainer.style.display !== 'none';
            debugContainer.style.display = isVisible ? 'none' : 'block';
            debugToggle.textContent = isVisible ? 'Show Debug' : 'Hide Debug';
        });
        
        // Override console methods
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function addDebugMessage(message, type = 'log') {
            if (!debugContainer) return;
            
            // Create paragraph for the message
            const p = document.createElement('p');
            p.textContent = message;
            
            // Add color based on message type
            if (type === 'error') {
                p.style.color = '#ff6666';
            } else if (type === 'warn') {
                p.style.color = '#ffaa00';
            }
            
            // Add to container and scroll to bottom
            debugContainer.appendChild(p);
            debugContainer.scrollTop = debugContainer.scrollHeight;
            
            // Limit number of messages
            while (debugContainer.childNodes.length > 50) {
                debugContainer.removeChild(debugContainer.firstChild);
            }
        }
        
        // Override console.log
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '));
        };
        
        // Override console.error
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '), 'error');
        };
        
        // Override console.warn
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '), 'warn');
        };
        
        // Clear previous messages
        debugContainer.innerHTML = '<p style="color:#00ffaa">Debug Console Initialized</p>';
        
        function showError(message) {
            console.error(message);
            
            if (errorContainer) {
                errorContainer.style.display = 'block';
                errorContainer.innerHTML = `
                    <h3>Error Loading Game</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()">Retry</button>
                `;
            }
            
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        }
        
        function startLoading() {
            // Show progress as the JS modules load
            let progress = 0;
            loadingStatus.textContent = 'Loading game modules...';
            
            const progressInterval = setInterval(() => {
                progress += 2;
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    progress = 100;
                    loadingStatus.textContent = 'Ready to play!';
                    startButton.style.display = 'block';
                }
                loadingBar.style.width = `${progress}%`;
            }, 100);
            
            // Set up start button event listener
            startButton.addEventListener('click', () => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.display = 'none';
                
                // Load the main script
                import('/src/main.js')
                    .then(() => {
                        console.log("Game module loaded successfully");
                    })
                    .catch(error => {
                        console.error("Failed to load game module:", error);
                        showError("Failed to load game. Please check console for details.");
                    });
            });
        }
        
        // Start loading on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', startLoading);
    </script>
</body>
</html>
