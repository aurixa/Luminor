    <!-- Create SimplexNoise implementation directly -->
    <script>
        // Create a global SimplexNoise implementation immediately
        (function(global) {
            class SimplexNoise {
                constructor() {
                    console.log("Creating new SimplexNoise instance");
                    this.seed = Math.random() * 10000;
                    this.initialized = true;
                }
                
                // Basic noise function for 2D coordinates
                noise(x, y) {
                    return Math.sin(x * 12.9898 + y * 78.233 + this.seed) * 0.5 + 0.5;
                }
                
                // 3D noise implementation that simulates simplex noise
                noise3d(x, y, z) {
                    if (!this.initialized) {
                        console.error("SimplexNoise not properly initialized");
                        return 0;
                    }
                    
                    // Using multiple layers of noise for more natural terrain
                    let value = 0;
                    
                    // Layer 1 - low frequency
                    value += Math.sin(x * 12.9898 + y * 78.233 + z * 37.719 + this.seed) * 0.5;
                    
                    // Layer 2 - medium frequency
                    value += Math.sin(x * 39.346 + y * 11.135 + z * 83.155 + this.seed * 1.5) * 0.25;
                    
                    // Layer 3 - high frequency
                    value += Math.sin(x * 73.156 + y * 52.235 + z * 9.151 + this.seed * 2.5) * 0.125;
                    
                    // Normalize to [0, 1] range
                    return (value * 0.75 + 0.5);
                }
            }
            
            // Expose SimplexNoise to both global and window scope
            if (typeof global !== 'undefined') {
                global.SimplexNoise = SimplexNoise;
            }
            if (typeof window !== 'undefined') {
                window.SimplexNoise = SimplexNoise;
            }
            
            // Test the implementation
            try {
                const testNoise = new SimplexNoise();
                const testValue = testNoise.noise3d(1, 2, 3);
                console.log("SimplexNoise implementation test successful:", testValue);
            } catch (e) {
                console.error("SimplexNoise implementation test failed:", e);
            }
        })(typeof window !== 'undefined' ? window : global);
    </script>

    <div id="loading-screen">

    <!-- Debug container for console output -->
    <div id="debug-container" style="display: none;"></div>
    
    <!-- Debug redirector script -->
    <script>
        // Set up the debug container and console redirection
        document.addEventListener('DOMContentLoaded', () => {
            const debugContainer = document.getElementById('debug-container');
            const debugToggle = document.getElementById('debug-toggle');
            
            // Initially hide the debug container
            debugContainer.style.display = 'none';
            
            // Set up toggle button
            debugToggle.addEventListener('click', () => {
                const isVisible = debugContainer.style.display !== 'none';
                debugContainer.style.display = isVisible ? 'none' : 'block';
                debugToggle.textContent = isVisible ? 'Show Debug' : 'Hide Debug';
            });
            
            // Override console methods to redirect to debug container
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            const originalConsoleWarn = console.warn;
            
            // Function to add a message to the debug container
            function addDebugMessage(message, type = 'log') {
                // Create paragraph for the message
                const p = document.createElement('p');
                p.textContent = message;
                
                // Add color based on message type
                if (type === 'error') {
                    p.style.color = '#ff6666';
                } else if (type === 'warn') {
                    p.style.color = '#ffaa00';
                }
                
                // Add to container and scroll to bottom
                debugContainer.appendChild(p);
                debugContainer.scrollTop = debugContainer.scrollHeight;
                
                // Limit number of messages
                while (debugContainer.childNodes.length > 50) {
                    debugContainer.removeChild(debugContainer.firstChild);
                }
            }
            
            // Override console.log
            console.log = function(...args) {
                // Call original method
                originalConsoleLog.apply(console, args);
                // Add to debug container
                addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '));
            };
            
            // Override console.error
            console.error = function(...args) {
                // Call original method
                originalConsoleError.apply(console, args);
                // Add to debug container
                addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '), 'error');
            };
            
            // Override console.warn
            console.warn = function(...args) {
                // Call original method
                originalConsoleWarn.apply(console, args);
                // Add to debug container
                addDebugMessage(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' '), 'warn');
            };
            
            // Clear previous messages
            debugContainer.innerHTML = '<p style="color:#00ffaa">Debug Console Initialized</p>';
        });
    </script>
    
    <!-- Main game script -->
    <script type="module" src="/src/main.js"></script>
    <script>
        // Make sure THREE.js is available globally
        window.addEventListener('DOMContentLoaded', () => {
            // Check if THREE is loaded
            if (typeof THREE === 'undefined') {
                console.error("THREE.js not found, manually loading it");
                
                // Manually load THREE.js if needed
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/three@0.157.0/build/three.min.js';
                script.onload = () => {
                    console.log("THREE.js loaded successfully");
                    startLoading();
                };
                document.head.appendChild(script);
            } else {
                console.log("THREE.js is already loaded");
                startLoading();
            }
        });
        
        function startLoading() {
            const loadingBar = document.getElementById('loading-bar');
            const loadingScreen = document.getElementById('loading-screen');
            const startButton = document.getElementById('start-button');
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // Show start button
                    document.querySelector('#loading-screen p').textContent = 'Ready to play!';
                    startButton.style.display = 'block';
                }
                loadingBar.style.width = `${progress}%`;
            }, 200);
            
            // Add start button event listener
            startButton.addEventListener('click', () => {
                // Hide loading screen
                loadingScreen.style.display = 'none';
                
                // Global event to signal the game can start
                window.dispatchEvent(new Event('gamestart'));
            });
        }
    </script>
